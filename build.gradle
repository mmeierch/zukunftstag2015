
task setup {
  group = 'Setup'
  description = 'Setup the Eclipse workspace and project configuration.'
  dependsOn 'setupForge', 'setupJavaintro'
}

task setupJavaintro (type: GradleBuild) {
  dir = file('javaintro')
  tasks = [ 'eclipse' ]
}

task setupForge (type: GradleBuild) {
  dir = file('forge')
  tasks = [ 'setupDecompWorkspace', 'eclipse' ]
}

